<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/listaqr.css">
    <script src="js/vue/vue.js"></script>
    <script src="js/vue/vue-resource.min.js"></script>
    <title>Generar tu QR</title>

</head>

<body>
    <div id="app">
        <header>
            <div class="header-container">
                <a href="javascript:abrir()">
                    <div class="container-user-info">
                        <img class="user-icon" src="img/user_icon.png" alt="">
                        <p>Username</p>
                    </div>
                </a>
            </div>
        </header>
        <div class="main-body">

            <div class="ventana" id="vent">
                <div id="close"><a href="javascript:cerrar()"><img class="logos" src="img/x.png"></a></div>
                <br>
                <a href="qrgenerate.html"> <img class="logos" src="img/generarqr.png"> Generar QR </a>
                <br>
                <a href="index.html"> <img class="logos" src="img/cs.png">Cerrar Sesión</a>
            </div>

            <div class="body-child">
                <div class="input-box">                   
                    <div v-if="listaQR && listaQR.length > 0">
                        <p class="title">Códigos QR Generados</p>
                        <div class="box-container-url" v-for="qr in listaQR">
                            <header id="cabecera">
                                <h1 id="titulo">
                                    <p>Sitio web (URL)</p>
                                    <hr />
                                    <p>{{ qr.url }}</p>
                                </h1>
                                <div class="logo">
                                    <img class="logo" :src="qr.url_code">
                                    <button class="button" @click="exportarQR(qr.url_code)">Exportar QR</button>
                                </div>
                            </header>
                        </div>
                    </div>
                    <div v-else>
                        <h3>No tiene códigos generados</h3>
                    </div>
                    
                    <div id="contenidoQR"></div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/popup.js"></script>
    <script src="js/listar.js"></script>
</body>

</html>
