<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/qrgenerate.css">
    <title>Generar tu QR</title>
    
</head>
<body>
    <header>
        <div class="header-container">
                <div class="container-user-info">
                    <button id="btn-user-info" class="btn-user-info">
                        <img class="user-icon" src="img/user_icon.png" alt="">
                        <p>Username</p>
                    </button>
                </div>
        </div>
    </header>
    <div class="main-body">
        <div class="body-child">
            <div class="input-box">
                <p class="title">Genere su código QR</p>
                   <div class="box-container-url">
                       <p>Sitio web (URL)</p>
                        <input id="inputUrl" type="text">
                        <button class="button">Generar código QR</button>
                   </div>
            
            </div>
            <div class="box-container-qr">
                <h2>Código QR</h1>
                <img class="qr-img" src="img/qr_icon.png" alt="">
                <button class="button">Exportar QR</button>
            </div>
        </div>
    </div>
    <script src="scripts/controlador.js"></script>
</body>
</html>
