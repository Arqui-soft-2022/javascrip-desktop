<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/registro.css">
  <title>Registro</title>
</head>
<body>
  <div class="contenido">
    <section class="sesion-principal">
      <div class="sesion-secundaria">
        <h1 class="mb-2">Regístrate</h1>
        <br>
        <div class="sesion-formulario">
          <form action="" id="formulario">
            <input type="text" placeholder="Nombre" class="mb-4" id="nombre"> <br>
            <input type="text" placeholder="Usuario" class="mb-4" id="usuario"> <br>
            <input type="password" placeholder="Contraseña" class="mb-4" id="password"> <br>
            <input type="text" placeholder="Correo" class="mb-4" id="email"> <br>
            <input type="submit" value="Regístrarme" class="boton-registrarme">
          </form>
        </div>
      </div>
    </section>
  </div>
  <script src="js/registro.js"></script>
</body>
</html>
